<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slidertest.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="slidertest.js"></script>
</head>
<body>

<div class="container-fluid">
    <h1>Apollo 11 30-track tape time selector prototype</h1>
    <p>Slide the bar to simulate a change in Ground Elapsed Time (GET) and see the resulting 30-track tape number and cue time for that tape to play a given GET.</p>
    <div class="slidecontainer">
        <p>Slide this slider with your mouse:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange"/>

        <div>GET: <span id="missionTimeDisplay"></span></div>
        <div>HR1: <span id="HR1Display"></span></div>
        <div>HR2: <span id="HR2Display"></span></div>

    </div>

</div>

</body>
</html>
