<div class="container-fluid">
    <h1>Apollo 11 30-track tape time selector prototype</h1>
    <p>Slide the bar to simulate a change in Ground Elapsed Time (GET) and see the resulting 30-track tape number and cue time for that tape to play a given GET.</p>
    <div class="slidecontainer">
        <p>Slide this slider with your mouse:</p>
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange"/>

        <div>GET: <span id="missionTimeDisplay"></span></div>
        <div>HR1: <span id="HR1Display"></span></div>
        <div>HR2: <span id="HR2Display"></span></div>

    </div>

                </audio>

                <div class="btn-group" role="group" id="custom-audio-controls">
                    <button class="btn btn-default" id="seek-backward-button">
                        <span class="glyphicon glyphicon-backward">back</span>
                    </button>
                    <button class="btn btn-default" id="play-button">
                        <span class="glyphicon glyphicon-play">play</span>
                    </button>
                    <button class="btn btn-default" id="pause-button">

                    </button>
                    <button class="btn btn-default" id="seek-forward-button">

                    </button>
                    <button class="btn btn-default" id="zoom-in-button">

                    </button>
                    <button class="btn btn-default" id="zoom-out-button">

                    </button>
                </div>
            </div>
