<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="slidertest2.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="js/peaks.js"></script>
    <script src="slidertest2.js"></script>
</head>
<body>

<div class="container-fluid" id="main-body">
    <h1>Apollo 11 30-track tape time selector prototype</h1>
    <p>Slide the bar to simulate a change in Ground Elapsed Time (GET) and see the resulting 30-track tape number and cue time for that tape to play a given GET.</p>
    <div class="timediv">
        <span class="h4 timespan">GET: <span id="missionTimeDisplay">-20:45:06</span></span>
        <span class="h6 timespan">Tape: <span id="tapeDisplay">T867</span></span>&nbsp;&nbsp;
    </div>
    <div class="slidecontainer">
        <input type="range" min="1" max="100" value="0" class="slider" id="myRange" step="0.001"/>
    </div>
    <!--<div>Selected tape: <span id="selectedTape">T869</span></div>-->
    <!--<div>Selected channel: <span id="selectedChannel">2</span></div>-->

    <div class="panel panel-default">
        <div class="panel-heading">
            <span class="panel-title" style="font-size: 2em;">Tape:</span>
            <a data-toggle="tooltip" title="<img src='/images/869-AAC-TrackSheet-01_640.JPG' />">
                <kbd>CH 1-30</kbd>
            </a>
            <a data-toggle="tooltip" title="<img src='/images/870-AAC-TrackSheet-01_640.JPG' />">
                <kbd>CH 31-60</kbd>
            </a>
        </div>
        <div class="panel-body">
            <div id="waveform-visualiser-container"></div>
            <div>
                <audio id="audio-element" controls=controls>
                    <source id="track" src="http://dev.apolloinrealtime.org/mp3/T867_defluttered_mp3_16/defluttered_A11_T867_HR1L_CH14.mp3" type="audio/mpeg"/>
                </audio>
            </div>
            <div class="btn-group-toggle" data-toggle="buttons">
                <button class="btn btn-channel">1</button>
                <button class="btn btn-channel">2</button>
                <button class="btn btn-channel">3</button>
                <button class="btn btn-channel disabled">4</button>
                <button class="btn btn-channel">5</button>
                <button class="btn btn-channel">6</button>
                <button class="btn btn-channel">7</button>
                <button class="btn btn-channel">8</button>
                <button class="btn btn-channel">9</button>
                <button class="btn btn-channel disabled">10</button>
                <button class="btn btn-channel">11</button>
                <button class="btn btn-channel">12</button>
                <button class="btn btn-channel">13</button>
                <button class="btn btn-channel active">14</button>
                <button class="btn btn-channel">15</button>
                <button class="btn btn-channel">16</button>
                <button class="btn btn-channel">17</button>
                <button class="btn btn-channel">18</button>
                <button class="btn btn-channel">19</button>
                <button class="btn btn-channel">20</button>
                <button class="btn btn-channel">21</button>
                <button class="btn btn-channel">22</button>
                <button class="btn btn-channel">23</button>
                <button class="btn btn-channel">24</button>
                <button class="btn btn-channel">25</button>
                <button class="btn btn-channel">26</button>
                <button class="btn btn-channel">27</button>
                <button class="btn btn-channel">28</button>
                <button class="btn btn-channel">29</button>
                <button class="btn btn-channel">30</button>
                <button class="btn btn-channel">31</button>
                <button class="btn btn-channel">32</button>
                <button class="btn btn-channel">33</button>
                <button class="btn btn-channel">34</button>
                <button class="btn btn-channel">35</button>
                <button class="btn btn-channel disabled">36</button>
                <button class="btn btn-channel disabled">37</button>
                <button class="btn btn-channel disabled">38</button>
                <button class="btn btn-channel disabled">39</button>
                <button class="btn btn-channel disabled">310</button>
                <button class="btn btn-channel disabled">311</button>
                <button class="btn btn-channel">42</button>
                <button class="btn btn-channel">43</button>
                <button class="btn btn-channel">44</button>
                <button class="btn btn-channel">45</button>
                <button class="btn btn-channel">46</button>

                <button class="btn btn-channel">51</button>
                <button class="btn btn-channel">52</button>
                <button class="btn btn-channel">53</button>
                <button class="btn btn-channel">54</button>
                <button class="btn btn-channel">55</button>
                <button class="btn btn-channel">56</button>
                <button class="btn btn-channel">57</button>
                <button class="btn btn-channel">58</button>
                <button class="btn btn-channel">59</button>
                <button class="btn btn-channel">60</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
